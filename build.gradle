
group 'org.flavin'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

def vFlowable = '6.3.1'
def vSlf4j = '1.7.25'
def vLombok = '1.16.18'
def vJunit = '4.12'
def vHamcrest = '1.3'
def vSpring = '4.3.14.RELEASE'
def vH2 = '1.4.191'
def vDbcp2 = '2.1.1'
def vHibernate = '4.3.11.Final'

dependencies {
    compile "org.flowable:flowable-engine:${vFlowable}"
    compile "org.flowable:flowable-spring:${vFlowable}"

    compile "org.slf4j:slf4j-api:${vSlf4j}"
    compile "org.slf4j:slf4j-log4j12:${vSlf4j}"
    compile "org.projectlombok:lombok:${vLombok}"

    testCompile "junit:junit:${vJunit}"
    testCompile "org.hamcrest:hamcrest-library:${vHamcrest}"
    testCompile "org.springframework:spring-test:${vSpring}"
    testCompile "com.h2database:h2:${vH2}"
    testCompile "org.apache.commons:commons-dbcp2:${vDbcp2}"
    testCompile "org.hibernate:hibernate-core:${vHibernate}"
    
}
